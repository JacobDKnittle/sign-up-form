<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-wrapper">
        <section class="sidebar">
            <div class="overlay">
                <div class="overlay-content">
                    <img src="./images/odin-lined.png" alt="" class="odin-image">
                    <h1 class="odin-text">ODIN</h1>
                </div>
            </div>
        </section>
        <div class="main-content">

            <section class="call-to-action">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <span>You <em>know</em> you want to.</span>
            </section>
            
            <section class="form-section">
                <h2 class="form-header">Let's do this!</h2>
                <form action="">
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname" required>
                    </div>
                    
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label required>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </form>
            </section>
            <section class="create-account-section">
                <button>Create Account</button>
                <span>Already have an account? <span>Log in</span></span>
            </section>
        </div>
        </div>
    </body>
    </html>
